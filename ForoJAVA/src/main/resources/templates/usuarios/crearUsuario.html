<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

</html>
<html lang="en">

<head th:replace="./base :: head"></head>

<body>
    <h1 class="text-center mt-5" th:text="${titulo}"></h1>

    <!-- <div th:object="${usuario}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <li th:each="err:${#fields.errors('*')}" th:text="${err}"> 

            </li>
        </ul>
    </div> -->

    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post" class="container">
        
        <div class="form-group">
            <label class="form-label" for="nombre">Nombre: </label>
            <input class="form-control" type="text" id="nombre" th:field="*{Nombre}"><br/><br/>
        </div>

        <div class="form-group">
            <label class="form-label" for="apellido">Apellido: </label>
            <input class="form-control" type="text" id="apellido" th:field="*{Apellido}"><br/><br/>
        </div>

        <div class="form-group">
            <label class="form-label" for="telefono">Teléfono: </label>
            <input class="form-control" type="number" id="telefono" th:field="*{Tel}"><br/><br/>
        </div>

        <div class="form-group">
            <label class="form-label" for="nombreUsu">Nombre de usuario: </label>
            <input class="form-control" type="text" id="nombreUsu" th:field="*{NombreUsuario}"><br/><br/>
        </div>

        <div class="form-group">
            <label class="form-label" for="passw">Contraseña: </label>
            <input class="form-control" type="password" id="passw" th:field="*{Contrasena}"><br/><br/>
        </div>

        <input class="btn btn-primary" type="submit" value="Listo">

        <a class="btn btn-danger" th:href="@{/usuarios/listar}">Cancelar</a>

        <input type="hidden" th:field="*{Id}">

    </form>

</body>
</html>
