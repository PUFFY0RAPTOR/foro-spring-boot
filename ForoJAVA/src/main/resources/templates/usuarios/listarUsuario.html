<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

</html>
<html lang="en">

<head th:replace="./base :: head"></head>

<body>

    <nav th:replace="./base :: nav"></nav>
    
    <div class="container mt-5 p-2">
        <h1 class="text-center mt-4" th:text="${titulo}"></h1>

        <a class="btn btn-primary" th:href="@{/usuarios/form}" style="text-decoration: none;">Registrar usuario</a><br/><br/>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Teléfono</th>
                    <th>Nombre de usuario</th>
                    <th>Contraseña</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="i: ${datos}">
                    <td th:text="${i.Id}"></td>
                    <td th:text="${i.Nombre}"></td>
                    <td th:text="${i.Apellido}"></td>
                    <td th:text="${i.Tel}"></td>
                    <td th:text="${i.NombreUsuario}"></td>
                    <td th:text="${i.Contrasena}"></td>
                    <td>
                        <a th:href="@{/usuarios/editar/} + ${i.Id}" class="btn btn-success" style="text-decoration: none;">Editar</a>
                        <a th:href="@{/usuarios/eliminar/} + ${i.Id}" class="btn btn-danger" style="text-decoration: none;" onclick="return confirm('¿Está seguro de eliminar al usuario?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
