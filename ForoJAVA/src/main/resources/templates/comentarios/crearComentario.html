<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

</html>
<html lang="en">

<head th:replace="./base :: head"></head>

<body>
    <h1 class="text-center mt-5" th:text="${titulo}"></h1>

    <!-- <div th:object="${usuario}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <li th:each="err:${#fields.errors('*')}" th:text="${err}"> 

            </li>
        </ul>
    </div> -->

    <form th:action="@{/comentarios/guardar}" th:object="${comentario}" method="post" class="container">

        <div class="form-group">
            <label class="form-label" for="idUsu">Usuario: </label>
            <select class="form-select" name="datosUser" id="idUsu" th:field="*{usuario.id}">
                <option value="" selected>Seleccione un usuario</option>
                <option th:each="i: ${datosUser}" th:value="${i.Id}" th:text="${i.Id} +' - '+ ${i.Nombre}"></option>
            </select>
        </div><br/>

        <div class="form-group">
            <label class="form-label" for="idPub">Publicación: </label>
            <select class="form-select" name="datosPub" id="idPub" th:field="*{publicacion.id}">
                <option value="" selected>Seleccione la publicación</option>
                <option th:each="i: ${datosPub}" th:value="${i.Id}" th:text="${i.Id}"></option>
            </select>
        </div><br/>
        
        <div class="form-group">
            <label class="form-label" for="res">Respuesta: </label>
            <textarea class="form-control" th:field="*{Respuesta}" id="res" cols="30" rows="10"></textarea><br/><br/>
        </div>

        <input type="submit" class="btn btn-primary" value="Listo">
        
        <a class="btn btn-danger" th:href="@{/comentarios/listar}">Cancelar</a>

        <input type="hidden" th:field="*{Id}">

    </form>

</body>
</html>
