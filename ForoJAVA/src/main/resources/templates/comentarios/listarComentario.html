<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

</html>
<html lang="en">

<head th:replace="./base :: head"></head>

<body>

    <nav th:replace="./base :: nav"></nav>
    
    <div class="container mt-5 p-2">
        <h1 class="text-center mt-4" th:text="${titulo}"></h1>

        <a th:href="@{/comentarios/form}" class="btn btn-info">Crear comentario</a><br/><br/>

        <table class="table table-striped table-bordered"> 
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Usuario</th>
                    <th>Respuesta</th>
                    <th>Publicación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="i: ${datos}">
                    <td th:text="${i.Id}"></td>
                    <td th:text="${i.Usuario.Nombre} +' '+ ${i.Usuario.Apellido}"></td>
                    <td th:text="${i.Respuesta}"></td>
                    <td th:text="${i.Publicacion.Asunto}"></td>
                    <td>
                        <a th:href="@{/comentarios/editar/} + ${i.Id}" class="btn btn-success">Editar</a>
                        <a th:href="@{/comentarios/eliminar/} + ${i.Id}" class="btn btn-danger" onclick="return confirm('¿Está seguro de eliminar el comentario ?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
