<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

</html>
<html lang="en">

<head th:replace="./base :: head"></head>

<body>

  <nav th:replace="./base :: nav"></nav>
    
    <div class="container mt-5 p-2">
        <h1 class="text-center mt-4" th:text="${titulo}"></h1>

        <a class="btn btn-info" th:href="@{/publicaciones/form}">Registrar Publicacion</a><br/><br/>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Usuario</th>
                    <th>Tema</th>
                    <th>Asunto</th>
                    <th>Acciones</th>  
                </tr>
            </thead>
            <tbody>
                <tr th:each="i: ${datos}">
                    <td th:text="${i.Id}"></td>
                    <td th:text="${i.Usuario.Nombre +' '+ i.Usuario.Apellido}"></td>
                    <td th:text="${i.Tema.NombreTema}"></td>
                    <td th:text="${i.Asunto}"></td>
                    <td>
                        <a th:href="@{/publicaciones/editar/} + ${i.Id}" class="btn btn-success">Editar</a>
                        <a th:href="@{/publicaciones/eliminar/} + ${i.Id}" class="btn btn-danger" onclick="return confirm('¿Está seguro de eliminar al usuario?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
